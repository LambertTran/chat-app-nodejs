<!DOCTYPE html>

<html>
   <head>
      <title>Chat app</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   </head>

   <body>
      <div class="container-fluid chat-container">
         <div class="row">
            <div class="col-md-3 user-list">
               <h1>User List:</h1>
            </div>

            <div class="col-md-9 content">

                  <ol id="messages"></ol>
               
               <form id="message-form" class="chat-box">
                  <input class="chat-field" name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                  <button type="submit" class="btn btn-primary">Send</button>
               </form>
            </div>
         </div>
      </div>

      <script id="message-template" type="text/template">
         <li class="message">
            <div class="message-title">
               <h4 class="message-user">{{from}}</h4>
               <span class="message-time">{{createdAt}}</span>
            </div>

            <div class="message-text">
               <p> {{text}} </p>
            </div>
         </li>

      </script>


      <script src="/socket.io/socket.io.js"></script>
      <script src="js/libs/jquery-3.2.1.min.js"></script>
      <script src="js/libs/moment.js"></script>
      <script src="js/libs/mustache.js"></script>
      <script src="js/libs/deparam.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="js/chat.js"></script>

   </body>
</html>
